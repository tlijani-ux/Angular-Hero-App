<div class="row mt-4  " >
  
    <div class="col-3"  *ngFor="let item of _shared.heros   ">
      <div   [ngClass] ="{ 'card p-1':true,'hight':item.power>100,'medium':item.power>50 && item.power<100,'low':item.power<50  }">
         <div class="card-image">
            <img class="w-100" [src]="item.image" alt="">
             <h2>{{item.name}}</h2>
             <p>{{item.power}}</p>
         </div>
      </div>
    </div>
   
  </div>
